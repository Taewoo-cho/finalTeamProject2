<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>article 페이지</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<style>
	textarea {
		resize:none;
	}
</style>

</head>
<body>
	<header>
	
	
	</header>
	
	<main class="container mt-5">
		<!-- <div class="col-sm-3"></div> -->
		<div class="row">
			<div class="col-lg-6 col-sm-10 mx-auto">
				<!-- 캐러셀 방식으로 이미지 출력 -->
				<div id="articleImg" class="carousel slide" data-bs-ride="carousel">
					<div class="carousel-indicators">
						<button type="button" data-bs-target="#articleImg" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
						<button type="button" data-bs-target="#articleImg" data-bs-slide-to="1" aria-label="Slide 2"></button>
						<button type="button" data-bs-target="#articleImg" data-bs-slide-to="2" aria-label="Slide 3"></button>
					</div>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img th:src="@{/img/03.png}" class="d-block w-30" alt="...">
						</div>
						<div class="carousel-item">
							<img th:src="@{/img/04.png}" class="d-block w-30" alt="...">
						</div>
						<div class="carousel-item">
							<img th:src="@{/img/05.png}" class="d-block w-30" alt="...">
						</div>
					</div>
					<button class="carousel-control-prev" type="button" data-bs-target="#articleImg" data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
						<button class="carousel-control-next" type="button" data-bs-target="#articleImg" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
				
				<!-- 제목 -->
				<div class="form-floating my-3">
					<input type="text" class="form-control" id="book-title" name="bookTitle" placeholder="제목">
					<label for="title" class="form-label">제목</label>
				</div>
				
				<!-- 가격 -->
				<div class="row">
					<div class="col-lg-8 col-sm-6">
						<div class="form-floating my-2">
							<input type="text" class="form-control" id="book-price" name="bookPrice" placeholder="가격을 입력하세요">
							<label for="title" class="form-label">₩ 가격</label>
						</div>
					</div>
					<div class="col-lg-4 col-sm-6">
						<div class="form-check my-4">
							<input class="form-check-input" type="checkbox" value="" id="book-negotiation" name="bookNegotiation" disabled>
							<label class="form-check-label" for="bookNegotiation">가격제안 받기</label>
						</div>
					</div>
				</div>
				
				<!-- 주소 -->
				<div class="form-floating my-3">
					<input type="text" class="form-control" id="user-local" name="userLocal" placeholder="주소">
					<label for="price" class="form-label">주소</label>
				</div>
				
				<!-- 회원 닉네임, 올린날짜(끌어올림), 조회수 -->
				<div class="row my-3">
					<div class="col-sm-4">
						<input type="text" class="form-control" name="creatorId" 
						readonly value="회원 닉네임">
					</div>
					<div class="col-sm-4">
						<input type="text" class="form-control" name="createdDt" 
						readonly value="2022-01-11">
					</div>
					<div class="col-sm-4">
						<input type="text" class="form-control" name="hitCnt" 
						readonly value="조회수">
					</div>
				</div>
				
				<!-- 분류 -->
				<div class="row my-3">
					<div class="col-lg-6 col-sm-6">
						<input type="text" class="form-control" id="area1" name="area1" readonly value="도서 대분류">
					</div>
					<div class="col-lg-6 col-sm-6">
						<input type="text" class="form-control" id="area2" name="area2" readonly value="도서 세부분류">
					</div>
				</div>
				
				<!-- 글 내용 -->
				<div class="form-floating my-2">
					<textarea rows="10" class="form-control h-25" id="contents" name="contents"></textarea>
					<label for="contents" class="form-label">내용</label>
				</div>
				
				<!-- 뒤로 가기, 찜 -->
				<div class="my-3 clearFix">
					<button type="button" class="btn btn-secondary float-start" id="btn-back">뒤로</button>
					<button type="button" class="btn btn-primary float-end" id="btn-follow">찜하기</button>
				</div>
				
				<!-- 게시글 idx 정보 -->
				<div>
					<input type="hidden" id="idx" name="idx" value="1" th:value="${article}">
					<input type="hidden" id="method" name="_method">
				</div>
				
				
			</div>
		</div>
		<!-- 댓글 -->
		<div class="row my-3">
			<div class="col-lg-6 col-sm-12 mx-auto">
				<form id="comment" method="POST">
					<table class="table table-hover table-striped">
						<colgroup>
							<col width="15%" />
							<col width="60%" />
							<col width="20%" />
							<col width="5%" />
						</colgroup>
						<thead>
							<tr>
								<th>전체댓글</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>그림쟁</td>
								<td>네고 가능할까요?</td>
								<td><h6>2022-03-13</h6></td>
								<td><button type="button" class="btn-close btn-delete"></button></td>
							</tr>
							<tr>
								<td>글쓴이</td>
								<td>ㄴ 안됩니다</td>
								<td><h6>2022-03-13</h6></td>
								<td><button type="button" class="btn-close btn-delete"></button></td>
							</tr>
						</tbody>
					</table>
				</form>
				<!-- 댓글 입력칸 -->
				<form action="" method="POST">
					<div class="row">
						<div class="col-lg-10 col-sm-12">
							<div class="form-floating">
								<input type="text" class="form-control" id="comment-contents" name="commentContents"
									placeholder="내용을 입력해주세요">
								<label for="commentContents">Comment</label>
							</div>
						</div>
						<div class="col-lg-2 d-grid">
							<button type="button" id="commentary" class="btn btn-secondary">등록</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		
		
		<!-- <div class="col-sm-3"></div> -->
	</main>
	
	<footer></footer>

</body>
</html>
