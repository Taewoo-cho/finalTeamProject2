<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>article 페이지</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
	<header>
	<h1 class="container">article 페이지</h1>
	
	</header>
	
	<main class="container mt-5">
		<!-- <div class="col-sm-3"></div> -->
		<div class="row">
			<div class="col-lg-6 col-sm-10 mx-auto">
				<!-- 캐러셀 방식으로 이미지 출력 -->
				<div id="articleImg" class="carousel slide" data-bs-ride="carousel">
					<div class="carousel-indicators">
						<button type="button" data-bs-target="#articleImg" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
						<button type="button" data-bs-target="#articleImg" data-bs-slide-to="1" aria-label="Slide 2"></button>
						<button type="button" data-bs-target="#articleImg" data-bs-slide-to="2" aria-label="Slide 3"></button>
					</div>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img th:src="@{/img/03.png}" class="d-block w-30" alt="...">
						</div>
						<div class="carousel-item">
							<img th:src="@{/img/04.png}" class="d-block w-30" alt="...">
						</div>
						<div class="carousel-item">
							<img th:src="@{/img/05.png}" class="d-block w-30" alt="...">
						</div>
					</div>
					<button class="carousel-control-prev" type="button" data-bs-target="#articleImg" data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
						<button class="carousel-control-next" type="button" data-bs-target="#articleImg" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
				<!-- 제목 글쓴이 내용 태그 등등 -->
				<div class="form-floating my-2">
					<input type="text" class="form-control" id="title" name="title" placeholder="제목">
					<label for="title" class="form-label">제목</label>
				</div>
				<div class="form-floating my-2">
					<input type="text" class="form-control" id="price" name="price" placeholder="₩ 가격">
					<label for="price" class="form-label">₩ 가격</label>
				</div>
				
				<div class="row my-3">
					<div class="col-sm-4">
						<input type="text" class="form-control" name="creatorId" 
						readonly value="추천">
					</div>
					<div class="col-sm-4">
						<input type="text" class="form-control" name="createdDt" 
						readonly value="2022-01-11">
					</div>
					<div class="col-sm-4">
						<input type="text" class="form-control" name="hitCnt" 
						readonly value="0">
					</div>
				</div>
				<div class="row my-3">
					<div class="col-sm">
						<textarea rows="10" class="form-control" name="contents" ></textarea>
					</div>
				</div>
				
			</div>
		</div>
		<!-- <div class="col-sm-3"></div> -->
	</main>
	
	<footer></footer>

</body>
</html>
