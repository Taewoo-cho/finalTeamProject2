<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>중고거래 글쓰기</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>

	<main class="container py-5">
		<div class="row">
			<div class="col-lg-6 col-sm-10 mx-auto">
			<form action="" method="post" enctype="multipart/form-data">
				
				<!-- 팝니다 and 삽니다 -->
				<div class="row my-2">
					<div class="col-6">
						<div class="form-check">
							<input class="form-check-input" type="radio" name="trading" id="tag_sale" th:value="sale">
							<label class="form-check-label" for="">팝니다</label>
						</div>
					</div>
					<div class="col-6">
						<div class="form-check">
							<input class="form-check-input" type="radio" name="trading" id="tag_buy" th:value="buy">
							<label class="form-check-label" for="authority">삽니다</label>
						</div>
					</div>
				</div>
				
				<!-- 첨부파일 올리기 -->
				<div class="my-3">
					<!-- input 태그의 multiple 속성은 파일의 다중 선택 기능 -->
					<input type="file" class="form-control" id="files" name="files" multiple>
					<!-- <label for="files">* 한번에 선택해주세요.</label> -->
				</div>
					
				<!-- 카테고리 분류선택 -->
				<div>
					
				</div>
				
				<!-- 제목 -->
				<div class="form-floating my-2">
					<input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요">
					<label for="title" class="form-label">제목</label>
				</div>
				
				<!-- 가격 and 협상체크 -->
				<div class="row">
					<div class="col-lg-8 col-sm-6">
						<div class="form-floating my-2">
							<input type="text" class="form-control" id="price" name="price" placeholder="가격을 입력하세요">
							<label for="title" class="form-label">가격</label>
						</div>
					</div>
					<div class="col-lg-4 col-sm-6">
						<div class="form-check my-4">
							<input class="form-check-input" type="checkbox" value="" id="negoation">
							<label class="form-check-label" for="negoation">가격제안 받기</label>
						</div>
					</div>
				</div>
				
				<!-- 게시글 작성 text area -->
				<div class="form-floating my-2">
					<textarea rows="10" class="form-control" id="contents" name="contents"></textarea>
					<label for="contents" class="form-label">내용</label>
				</div>
				
				<!-- 글쓰기 취소 버튼 -->
				<div class="my-3 clearFix">
					<button type="button" class="btn btn-warning float-start" id="btn-reset">취소</button>
					<button type="button" class="btn btn-primary float-end" id="btn-submit">등록</button>
				</div>
				</form>
			</div>
		</div>
	</main>
</body>
</html>
