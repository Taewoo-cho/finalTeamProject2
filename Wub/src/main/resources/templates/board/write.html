<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>중고거래 글쓰기</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<style>
	textarea {
		resize:none;
	}
</style>

<script>
	$(document).ready(function() {
		
		$("#main-categori").on("change", function() {
			var mainCategori = $("#main-categori option:selected").val();
			//var datas = {tagIdx: mainCategori};
			
			$.ajax({
				url: "/article/write/detailCategori",
				type: "post",
				contentType: "application/json; charset=UTF-8",
				data: JSON.stringify({
					tagIdx: mainCategori
				}),
				
				success: function(data) {
					var detailCategori = $("#detail-categori");
					detailCategori.empty();
					detailCategori.append("<option value=''>도서 세부 분류</option>");
					
					$.each(data, function(index, item){
						detailCategori.append("<option value="+ item.tagIdx +">" + item.tagContent +"</option>" );
						
					});
					
				}, error: function() {
					alert("ajax 통신 실패");
				}
			});
		});
		
		if(document.getElementById("book-negotiation").checked) {
			document.getElementById("book-negotiation-hidden").disabled = true;
		}
	});
</script>

</head>
<body>

	<main class="container py-5">
		<div class="row">
			<div class="col-lg-7 col-sm-10 mx-auto">
			<form action="/article/write" th:action="@{/article/write}" method="post" enctype="multipart/form-data">
				
				<!-- 팝니다 and 삽니다 -->
				<div class="row my-2">
					<div class="col-6">
						<div class="form-check">
							<input class="form-check-input" type="radio" name="bookTab" id="tag-sale" th:value="S">
							<label class="form-check-label" for="tag-sale">팝니다</label>
						</div>
					</div>
					<div class="col-6">
						<div class="form-check">
							<input class="form-check-input" type="radio" name="bookTab" id="tag-buy" th:value="B">
							<label class="form-check-label" for="tag-buy">삽니다</label>
						</div>
					</div>
				</div>
				
				<!-- 첨부파일 올리기 -->
				<div class="">
					<!-- input 태그의 multiple 속성은 파일의 다중 선택 기능 -->
					<label for="files">파일 : </label>
					<input type="file" class="form-control" id="files" name="files" multiple>
				</div>
					
				<!-- 카테고리 분류선택 *db 작업 필수 -->
				<div class="row my-3">
					<div class="col-lg-6 col-sm-6">
						<select class="form-control" id="main-categori" name="mainCategori">
							<option value="" selected>도서 대분류</option>
							<option th:each="tag : ${tagList}" th:value="${tag.tagIdx}" th:text="${tag.tagContent}"></option>
						</select>
					</div>
					<div class="col-lg-6 col-sm-6">
						<select class="form-control" id="detail-categori" name="detailCategori">
							<option value="" selected>도서 세부 분류</option>
						</select>
					</div>
				</div>
				
				<!-- 제목 -->
				<div class="form-floating my-2">
					<input type="text" class="form-control" id="book-title" name="bookTitle" placeholder="제목을 입력하세요">
					<label for="title" class="form-label">제목</label>
				</div>
				
				<!-- 가격 and 협상체크 -->
				<div class="row">
					<div class="col-lg-8 col-sm-6">
						<div class="form-floating my-2">
							<input type="number" class="form-control" id="book-price" name="bookPrice" placeholder="가격을 입력하세요">
							<label for="bookPrice" class="form-label">₩ 가격</label>
						</div>
					</div>
					<div class="col-lg-4 col-sm-6">
						<div class="form-check my-4">
							<input class="form-check-input" type="checkbox" value="Y" id="book-negotiation" name="bookNegotiation">
							<label class="form-check-label" for="bookNegotiation">가격제안 받기</label>
							<input type="hidden" name="bookNegotiation" value="N" id="book-negotiation-hidden" />
							<input type="hidden" name="userIdx" value="1" id="user-idx" />
						</div>
					</div>
				</div>
				
				<!-- 게시글 작성 text area -->
				<div class="form-floating my-2">
					<textarea rows="10" class="form-control h-25" id="book-contents" name="bookContents"></textarea>
					<label for="contents" class="form-label">내용</label>
				</div>
				
				<!-- 글쓰기 취소 버튼 -->
				
				<div class="row my-4">
					<div class="col-lg-6 col-sm-6 d-grid">
						<button type="submit" class="btn btn-primary float-end" id="btn-submit">등록</button>
					</div>
					<div class="col-lg-6 col-sm-6 d-grid">
						<button type="button" class="btn btn-secondary float-start" id="btn-reset">취소</button>
					</div>
				</div>
				
			</form>
			</div>
		</div>
	</main>
</body>
</html>
