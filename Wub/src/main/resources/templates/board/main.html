<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wake Up Books</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- 나눔고딕 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        h5 {
            font-family: 'Nanum Gothic'!important;
            font-weight: 700;
        }

        h2, p {
            font-family: 'Nanum Gothic'!important;
            font-weight: 400;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #F7E2E2;

        }
        header {
            background-color: #1A132F;
        }
        main {
            color: #5B7DB1;
            height: 100%;
        }

        footer {

            background-color: #1A132F;
        }
    </style>


</head>

<body>
<header th:replace="layout/header :: header">
</header>

    <main>
        <div class="container mt-3">
            <div class="row">
                <div class="col-lg-8 col-sm-10 mx-auto my-3">

                    <!-- 게시글리스트 최신기준 링크 처리 -->
                    <h2><a href="/main/list?post=latest" style="text-decoration:none">따끈따끈 방금 올라온 책 ></a></h2>
                    <div class="row mt-3 mb-5">
                        <div class="col-6 col-lg-3 d-flex mb-3" th:if="${#lists.size(latestPost)} > 0" th:each="list : ${latestPost}">
                            <!--<a href="/article/openArticle?bookIdx=" th:attrappend="href=${list.bookIdx}"></a>-->
                            <!-- 상세페이지 영역 링크 -->
                            <div class="card" style="width: 18rem; cursor:pointer" th:onclick="|location.href='@{/article/openArticle?bookIdx={bookIdx}(bookIdx=${list.bookIdx})}'|">
                                <img src="/img/03.png" th:src="${list.storedFilePath}" class="card-img-top d-block w-10 rounded mx-auto" alt="..."/>
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${list.bookTitle}">card title</h5>
                                    <small class="card-text" th:text="${list.bookContents} + ..." ></small>
                                    <div class="clearfix">
                                        <small class="text-muted float-start" th:text="${list.userName}">name</small>
                                        <br>
                                        <small class="text-muted float-end" th:text="${list.createDate}">9 mins</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 게시글리스트 조회수 기준 링크 처리 -->
                    <h2><a href="/main/list?post=hit" style="text-decoration:none">사람들이 많이 찾는 책 ></a></h2>
                    <div class="row mt-3 mb-5">
                        <div class="col-6 col-lg-3 d-flex mb-3" th:if="${#lists.size(hitPost)} > 0" th:each="list : ${hitPost}">
                            <!--<a href="/article/openArticle?bookIdx=" th:attrappend="href=${list.bookIdx}"></a>-->
                            <!-- 상세페이지 영역 링크 -->
                            <div class="card" style="width: 18rem; cursor:pointer" th:onclick="|location.href='@{/article/openArticle?bookIdx={bookIdx}(bookIdx=${list.bookIdx})}'|">
                                <img src="/img/03.png" th:src="${list.storedFilePath}" class="card-img-top d-block w-10 rounded mx-auto" alt="..."/>
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${list.bookTitle}">card title</h5>
                                    <small class="card-text" th:text="${list.bookContents} + ..." ></small>
                                    <div class="clearfix">
                                        <small class="text-muted float-start" th:text="${list.userName}">name</small>
                                        <br>
                                        <small class="text-muted float-end" th:text="${list.createDate}">9 mins</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 게시글리스트 좋아요 기준 링크 처리 -->
                    <h2><a href="/main/list?post=follow" style="text-decoration:none">많은 사람들이 좋아하는 책 ></a></h2>
                    <div class="row mt-3 mb-5">
                        <div class="col-6 col-lg-3 d-flex mb-3" th:if="${#lists.size(followPost)} > 0" th:each="list : ${followPost}">
                            <!--<a href="/article/openArticle?bookIdx=" th:attrappend="href=${list.bookIdx}"></a>-->
                            <!-- 상세페이지 영역 링크 -->
                            <div class="card" style="width: 18rem; cursor:pointer" th:onclick="|location.href='@{/article/openArticle?bookIdx={bookIdx}(bookIdx=${list.bookIdx})}'|">
                                <img src="/img/03.png" th:src="${list.storedFilePath}" class="card-img-top d-block w-10 rounded mx-auto" alt="..."/>
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${list.bookTitle}">card title</h5>
                                    <small class="card-text" th:text="${list.bookContents} + ..." ></small>
                                    <div class="clearfix">
                                        <small class="text-muted float-start" th:text="${list.userName}">name</small>
                                        <br>
                                        <small class="text-muted float-end" th:text="${list.createDate}">9 mins</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

<footer th:replace="layout/footer :: footer">
</footer>
</body>

</html>
