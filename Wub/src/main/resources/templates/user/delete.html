<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>profile</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
	$(document).ready(function() {
		$("#btn-mypage").on("click", function() {
			location.href="/user/myPage"
		});
	});
    
    $(document).ready(function() {
		$("#btn-delete").on("click", function() {
			location.href="/user/userDelete"
		});
	});
</script>

<link rel="stylesheet" href="/css/style.css">

<style>
	body {margin: 0; padding: 0; background-color: #F7E2E2;}
    header {background-color: #1A132F;}
    main {color: #5B7DB1;}
    footer {height: 100px; background-color: #1A132F;}
</style>

</head>
<body>

	<header th:replace="layout/header :: header"></header>
	
	<main>
		<div class="container my-5">
            <div class="row">
                <div class="col-5 mx-auto">
                    <form id="frm" method="post">
                        <h1 class="my-5 text-center">회원 탈퇴</h1>
                        <p>탈퇴를 원하시면 비밀번호를 다시 한 번 입력해주세요.</p>
                        
                        <!-- userIdx -->
                        <div>
                            <input type="hidden" class="form-control" id="userIdx" name="userIdx" readonly th:value="${user.userIdx}">
                        </div>
                        <div>
							<input type="hidden" id="method" name="_method">
						</div>
                        
                        
                        <!-- 아이디 -->
                        <div class="my-3">
                            <label for="userId" class="form-label">아이디</label>
                            <input type="text" class="form-control" id="userId" name="userId" readonly th:value="${user.userId}">
                        </div>
                        
                        <!-- 비밀번호 -->
                        <div class="my-3">
                              <label for="userPw" class="form-label">비밀번호</label>
                            <input type="password" class="pw_input form-control" id="userPw" name="userPw">
                        </div>
                        <br>
                        
                        <div class="row my-4">
                            <div class="col-lg-6 col-sm-6 d-grid">
                                <button type="button" id="btn-mypage" class="btn btn-secondary float-start">뒤로 가기</button>
                            </div>
                            <div class="col-lg-6 col-sm-6 d-grid">
                                <button type="button" id="btn-delete" class="btn btn-primary float-end">회원 탈퇴</button>
                            </div>
				        </div>
                    </form>
                </div>
            </div>
        </div>
	</main>
	
	<footer th:replace="layout/footer :: footer"></footer>

</body>
</html>
