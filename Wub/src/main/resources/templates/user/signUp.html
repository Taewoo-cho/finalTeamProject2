<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>sign up</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>

	/* 유효성 검사 통과유무 변수 */
	var idCheck = false;            
	var idOverlapCheck = false;           
	var pwCheck = false;           
	var pwDobleCheck = false;           
	var pwOverlapCheck = false;        
	var nameCheck = false; 
	var emailCheck = false;
	var localCheck = false;
	
	var id = $('.id_input').val();
	var pw = $('pw_input').val();
	var pwDouble = $('pwDouble_input').val();
	var name = $('name_input').val();
	var email = $('email_input').val();
	var local = $('local_input').val();
	
	//아이디 중복검사
	$('.userId').on("propertychange change keyup paste input", function(){
		var data = {userId : userId}
		
		$.ajax({
			type : "post",
			url : "/user/idCheck",
			data : data,
			success : function(result) {
				if(result != 'fail') {
					$('.id_re_1').css("display", "inline-block");
					$('.id_re_2').css("display", "none");
					idOverlapCheck = true;	
				}
				else {
					$('.id_re_1').css("display", "none");
					$('.id_re_2').css("display", "inline-block");
					idOverlapCheck = false;
				}
			}
		});
	});
	
	//비밀번호 확인
	$('.pwDouble_input').on("propertychange change keyup paste input", function(){
	    $('.final_pwDouble_check').css('display', 'none');
	    
	    if(pw == pwck){
	        $('.pw_re_1').css('display','block');
	        $('.pw_re_2').css('display','none');
	        pwOverlapCheck = true;
	    }else{
	        $('.pw_re_1').css('display','none');
	        $('.pw_re_2').css('display','block');
	        pwOverlapCheck = false;
	    }   
    
	});   
	
	//회원가입 버튼
	$(document).ready(function(){
		$(".btn-signup").click(function() {
			
			// 아이디
			if(id == ""){
	            $('.final_id_check').css('display','block');
	            idCheck = false;
	        }else{
	            $('.final_id_check').css('display', 'none');
	            idCheck = true;
	        }
			
			// 비밀번호
			if(pw == ""){
	            $('.final_pw_check').css('display','block');
	            pwCheck = false;
	        }else{
	            $('.final_pw_check').css('display', 'none');
	            pwCheck = true;
	        }
			
			// 비밀번호
			if(pwck == ""){
	            $('.final_pwDouble_check').css('display','block');
	            pwDoubleCheck = false;
	        }else{
	            $('.final_pwDouble_check').css('display', 'none');
	            pwDoubleCheck = true;
	        }
			
			// 이름
			if(name == ""){
	            $('.final_name_check').css('display','block');
	            nameCheck = false;
	        }
			else{
	            $('.final_name_check').css('display', 'none');
	            nameCheck = true;
	        }
			
			// 이메일
			if(email == ""){
	            $('.final_email_check').css('display','block');
	            emailCheck = false;
	        }
			else{
	            $('.final_email_check').css('display', 'none');
	            emailCheck = true;
	        }
			
			// 주소
			if(local == ""){
	            $('.final_local_check').css('display','block');
	            localCheck = false;
	        }
			else{
	            $('.final_local_check').css('display', 'none');
	            localCheck = true;
	        }
			
			// 최종
			if(idCheck && idOverlapCheck && pwCheck && pwDoubleCheck && pwOverlapCheck && nameCheck && emailCheck && localCheck ){
				$("#form_signup").attr("action", "/user/signUp");
	            $("#form_signup").submit(); 
	        }   
			
			return false;
		});
	});
</script>

<style>
	.id_re_1{color : green; display : none;}
	.id_re_2{color : red; display : none;}
	.pw_re_1{color : green; display : none;}
	.pw_re_2{color : red; display : none;}
	
	.final_id_check { display: none;}
	.final_pw_check { display: none;}
	.final_pwDouble_check { display: none;}
	.final_email_check { display: none;}
	.final_name_check { display: none;}
	.final_local_check { display: none;}

      body {
         margin: 0;
         padding: 0;
         background-color: #F7E2E2;

      }
      header {
         background-color: #1A132F;
      }
      main {
         color: #5B7DB1;
      }
      footer {
         height: 100px;
         background-color: #1A132F;
      }
</style>

</head>
<body>

	<header th:replace="layout/header :: header"></header>
	
	<main>
		<div class="container my-5">
            <div class="row">
                <div class="col-5 mx-auto">
                    <form id="form_signup" method="POST">
                        <h1 class="my-5 text-center">회원가입</h1>
                        
                        <!-- 아이디 입력 -->
                        <dlv class="my-3">
                            <label for="userId" class="form-label">아이디</label>
                            <input type="text" class="id_input form-control" id="userId" name="userId">
                            <span class="id_re_1">사용 가능한 아이디입니다.</span>
                            <span class="id_re_2">사용할 수 없는 아이디입니다.</span>
                            <span class="final_id_check">아이디를 입력해주세요.</span>
                        </dlv>
                        
                        <!-- 비밀번호 -->
                        <div class="my-3">
                              <label for="userPw" class="form-label">비밀번호</label>
                            <input type="password" class="pw_input form-control" id="userPw" name="userPw">
                            <span class="final_pw_check">비밀번호를 입력해주세요.</span>
                        </div>
                        
                        <!-- =비밀번호 확인-->
                        <div class="my-3">
                              <label for="userPwDouble" class="form-label">비밀번호</label>
                            <input type="password" class="pwDouble_input form-control" id="userPwDouble" name="userPwDouble">
                            <span class="final_pwDouble_check">비밀번호를 다시 입력해주세요.</span>
                            <span class="pw_re_1">비밀번호가 일치합니다.</span>
                            <span class="pw_re_2">비밀번호가 일치하지 않습니다.</span>
                        </div>
                        
                        <!-- 이메일 입력 -->
                        <div class="my-3">
                            <label for="userEmail" class="form-label">이메일</label>
                            <input type="text" class="email_input form-control" id="userEmail" name="userEmail">
                            <span class="final_email_check">이메일을 입력해주세요.</span>
                        </div>
                        
                        <!-- 이름 입력 -->
                        <div class="my-3">
                            <label for="userName" class="form-label">이름</label>
                            <input type="text" class="name_input form-control" id="userName" name="userName">
                            <span class="final_name_check">이름을 입력해주세요.</span>
                        </div>
                        
                        <!-- 주소지 입력 -->
                        <div class="my-3">
                            <label for="userLocal" class="form-label">주소</label>
                            <input type="text" class="local_input form-control" id="userLocal" name="userLocal">
                            <span class="final_local_check">주소를 입력해주세요.</span>
                        </div>
                        
                        
                        <!-- 회원가입 버튼 -->
                        <div class="my-5 d-grid">
	                        <button type="submit" id="btn-signup" class="btn btn-success">회원 등록</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
	</main>
	
	<footer th:replace="layout/footer :: footer"></footer>

</body>
</html>
