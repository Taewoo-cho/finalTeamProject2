<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>login</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
	$(document).ready(function() {
		$("#btn-signup").on("click", function() {
			location.href="/user/signUp"
		});
	});
</script>
	
<style>
      body {margin: 0; padding: 0; background-color: #F7E2E2;}
      header {background-color: #1A132F;}
      main {color: #5B7DB1;}
      footer {width: 100%; position: absolute; bottom: 0; left: 0; background-color: #1A132F;}
      .login_warn {margin-top: 30px; text-align: center; color: red !important}
 </style>

</head>
<body>
	
	<header th:replace="layout/header :: header"></header>

	<main>
		<div class="container my-5">
	        <div class="row">
	            <div class="col-5 mx-auto">
	                <form action="/user/loginCheck" method="post">
	                    <br><br>
                        <h1 class="text-center">로그인</h1>
                        <br>
	                    <div class="my-3">
                            <label for="user-id" class="form-label">아이디</label>
                            <input type="text" class="form-control" id="user-id" name="userId" placeholder="아이디를 입력해주세요">
                        </div>
                        <div class="my-3">
                            <label for="user-pw" class="form-label">비밀번호 </label>
                            <input type="password" class="form-control" id="user-pw" name="userPw" placeholder="비밀번호를 입력해주세요">
                        </div>
                        
                        <div class="login_warn" th:if="${result == 0}">아이디 또는 비밀번호를 잘못 입력하셨습니다.</div>
                        
                        <br>
	                    
                        <!-- 회원가입 버튼 -->
                        <div class="row my-4">
                            <div class="col-lg-6 col-sm-6 d-grid">
                                <button type="button" id="btn-signup" class="btn btn-secondary float-start">회원가입</button>
                            </div>
                            <div class="col-lg-6 col-sm-6 d-grid">
                                <button type="submit" id="btn-login" class="btn btn-primary float-end">로그인</button>
                            </div>
				        </div>
                        <br><br>
	                </form>
	            </div>
	        </div>
	    </div>
	
	
	</main>
	
	<footer th:replace="layout/footer :: footer"></footer>
	
</body>
</html>
