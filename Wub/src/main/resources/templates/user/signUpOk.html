<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>sign up ok</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
	$(document).ready(function() {
		$("btn-login").on("click", function() {
			location.href="/user/login"
		});
	});
	
	$(document).ready(function() {
		$("btn-main").on("click", function() {
			location.href="/main"
		});
	});
</script>
	
<style>
      body {
         margin: 0;
         padding: 0;
         background-color: #F7E2E2;

      }
      header {
         background-color: #1A132F;
      }
      main {
         color: #5B7DB1;
      }
      footer {
         height: 100px;
         background-color: #1A132F;
      }
 </style>

</head>
<body>

	<header th:replace="layout/header :: header"></header>
	
	<main>
		<div class="container my-5">
            <div class="row">
                <div class="col-auto my-5 mx-auto text-center">
                    <!-- 환영 멘트 -->
                    <h1>환영합니다!</h1>
                    <br><br>
                    <p>회원가입이 성공적으로 이루어졌습니다. </p>
                    <p><i class="bi bi-film"></i>Wake Up Books에서 마음에 드는 책을 만나보세요.</p>
                    
                    <!-- 버튼 -->
                    <div class="d-grid my-5">
                       <button type="submit" id="btn-login" class="btn btn-warning">로그인</button>
                        <br>
                       <button type="button" id="btn-main" class="btn btn-success">메인 페이지</button>
                   </div>
                </div>
            </div>
        </div>
	</main>
	
	<footer th:replace="layout/footer :: footer"></footer>

</body>
</html>
