<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>sign up ok</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
	$(document).ready(function() {
		$("#btn-login").on("click", function() {
			location.href="/user/login"
		});
	});
	
	$(document).ready(function() {
		$("#btn-main").on("click", function() {
			location.href="/main"
		});
	});
</script>
	
<style>
    body {margin: 0; padding: 0; background-color: #F7E2E2;}
    header {background-color: #1A132F;}
    main {color: #5B7DB1;}
    footer {height: 100px; background-color: #1A132F;}
    .welcome1 {font-weight: bold;}
    .welcome2 {font-size: 15px;}
 </style>

</head>
<body>

	<header th:replace="layout/header :: header"></header>
	
	<main>
		<div class="container my-5">
            <div class="row my-5">
                <div class="col-auto my-5 mx-auto text-center">
                    
                    <!-- 환영 멘트 -->
                    <div class="my-5 welcome1">
                        <h1>환영합니다!</h1>
                        <br>
                        <p>회원가입이 성공적으로 이루어졌습니다. </p>
                        <p>Wake Up Books에서 마음에 드는 책을 만나보세요.</p>
                    </div>
                    
                    <div class="my-5 welcome2">
                        <p>잠들어 있던 책장을 완성하세요!</p>
                        <p>powered by Wake Up Books</p>
                    </div>
                    
                    <!-- 버튼 -->
                    <div class="row my-5">
                        <div class="col-lg-6 col-sm-6 d-grid">
                            <button type="button" class="btn btn-secondary float-start" id="btn-main">메인</button>
                        </div>
                        <div class="col-lg-6 col-sm-6 d-grid">
                            <button type="submit" class="btn btn-primary float-end" id="btn-login">로그인</button>
                        </div>
			        </div>
                </div>
            </div>
        </div>
	</main>
	
	<footer th:replace="layout/footer :: footer"></footer>

</body>
</html>
