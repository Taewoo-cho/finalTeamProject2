<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>mypage</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
	$(document).ready(function() {
        var userIdx = $("#userIdx").val();

		$("#btn-profile").on("click", function() {
			location.href="/user/profile/" + userIdx
		});


		$("#btn-delete").on("click", function() {
			location.href="/user/delete?userIdx=" + userIdx
		});
	});
	
	$(document).ready(function() {
		$("#btn-myArticle").on("click", function() {
			location.href="/user/myArticle"
		});
	});
	
    $(document).ready(function() {
		$("#btn-myComment").on("click", function() {
			location.href="/user/myComment"
		});
	});
    
	$(document).ready(function() {
		$("#btn-myRecommend").on("click", function() {
			location.href="/user/myRecommend"
		});
	});
</script>
    
<style>
    #warp {
        min-height: 100vh;
        position: relative;

    }
    html {
        margin: 0;
        padding: 0;
    }
    body {
        margin: 0;
        padding: 0;
        background-color: #F7E2E2;

    }
    header {
        background-color: #1A132F;
    }
    main {
        padding-bottom: 140px;
        color: #5B7DB1;
        height: 100%;
    }
    footer {
        width: 100%;
        height: 120px;
        bottom: 0px;
        position: absolute;
        background-color: #1A132F;
    }
    .profile {background-color: aliceblue;}
 </style>

</head>
<body>
<div id="warp">
	
	<header th:replace="layout/header :: header"></header>

	<main>
		<div class="container my-5">
			<div class="mt-5 row profile text-center">
				<input type="hidden" id="userIdx" class="userIdx" th:value="${session.userIdx}">
                <p></p>
                <strong th:text="${session.userId} + ' 님 안녕하세요&#33;'"></strong>
                <p></p>
                <p>Wake Up Books에서 원하는 책을 찾고</p>
                <p>잠들어 있던 책장을 완성하세요!</p>
                <!-- 판매 중인 책은 sold_yn=n 권입니다. -->
        		<!-- 새로운 주인을 찾아간 책은 sold_yn=y 권입니다. -->
                
				<div class="col-5 mx-auto">
				</div>
			</div>
            
            <br><br>
            
            <div class="row">
                <div class="my-5">
					<div class="clearfix">

                        <!-- 회원 탈퇴 버튼 -->
                        <button type="button" id="btn-delete" class="btn btn-outline-danger m-2 me-0 float-end"><i class="bi bi-box-arrow-left"></i> 회원 탈퇴</button>

                        <!-- 회원 정보 수정 버튼 -->
                        <button type="button" id="btn-profile" class="btn btn-outline-dark m-2 float-end">
                            <a href="/user/profile/" th:attrappend="href=${session.userIdx}" class="text-decoration-none"><i class="bi bi-box-arrow-right"></i> 정보 수정
                            </a>
                        </button>
                        
                        <!-- 작성한 판매글 갯수 -->
                        <button type="button" id="btn-myArticle" class="btn btn-outline-dark m-2 ms-0 float-start"><i class="bi bi-book-fill"></i> 판매글</button>
                        
                        <!-- 작성한 댓글 갯수 -->
                        <button type="button" id="btn-myComment" class="btn btn-outline-dark m-2 float-start"><i class="bi bi-pen-fill"></i> 댓글</button>
                        
                        <!-- recommend 갯수 -->
                        <button type="button" id="btn-myRecommend" class="btn btn-outline-dark m-2 float-start"><i class="bi bi-star-fill"></i> 좋아요</button>
					</div>
				</div>
			</div>
            
		</div>
	</main>

	<footer th:replace="layout/footer :: footer"></footer>
</div>

</body>
</html>
