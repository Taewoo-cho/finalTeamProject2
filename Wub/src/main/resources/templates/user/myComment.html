<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>my comment</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
<script>
	$(document).ready(function() {
		if($("#userIdx").val() == 0) {
			alert("잘못된 접근입니다.");
			location.href = "/main";
		}
	})
    
    <script>
	$(document).ready(function() {
		$("#btn-mypage").on("click", function() {
			location.href="/user/myPage"
		});
	});
	
	$(document).ready(function() {
		$("#btn-myArticle").on("click", function() {
			location.href="/user/myArticle"
		});
	});
	
    $(document).ready(function() {
		$("#btn-myRecommend").on("click", function() {
			location.href="/user/myRecommend"
		});
	});
</script>
</script>

<style>
      body {margin: 0; padding: 0; background-color: #F7E2E2;}
      header {background-color: #1A132F;}
      main {color: #5B7DB1;}
      footer {height: 100px; background-color: #1A132F;}
</style>

</head>
<body>

    <header th:replace="layout/header :: header"></header>
	
	<main>
		<div class="container mt-5">
			<div class="row">
                <div class="my-5">
					<div>
                        <!-- 마이 페이지 -->
                        <button type="button" id="btn-mypage" class="btn btn-outline-dark me-2">마이 페이지</button>
                        
                        <!-- 작성한 판매글 갯수 -->
                        <button type="button" id="btn-myArticle" class="btn btn-outline-dark me-2"><i class="bi bi-book-fill"></i> 판매글</button>
                        
                        <!-- recommend 갯수 -->
                        <button type="button" id="btn-myRecommend" class="btn btn-outline-dark me-2"><i class="bi bi-star-fill"></i> 좋아요</button>
					</div>
				</div>
                
				<div class="col-sm">
					<input type="hidden" id="userIdx" th:value="${session.userIdx}">
					<table class="table table-hover table-striped text-center">
						<colgroup>
							<col width="10%" />
							<col width="40%" />
							<col width="20%" />
							<col width="20%" />
							<col width="10%" />
						</colgroup>
						<thead>
							<tr>
								<th>번호</th>
								<th>책 제목</th>
								<th>가격</th>
								<th>댓글 작성일</th>
								<th>판매</th>
							</tr>
						</thead>
						<tbody>
							<tr th:if="${#lists.size(myComment)} > 0" th:each="mc : ${myComment}">
								<td th:text="${mc.bookIdx}"></td>
								<td>
									<a href="/article/openArticle?bookIdx=" th:attrappend="href=${mc.userIdx}" th:text="${mc.bookTitle}" class="text-decoration-none"></a>
								</td>
								<td th:text="${mc.bookPrice}"></td>
								<td th:text="${mc.createDate}"></td>
								<td th:text="${mc.soldYn}"></td>
							</tr>
							<tr th:unless="${#lists.size(myComment)} > 0">
								<td colspan="5">내용이 없습니다</td>
							</tr>
						</tbody>
					</table>
					
					<div class="my-3 clearfix">
						<a href="/article/write" class="btn btn-primary float-end">글쓰기</a>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer th:replace="layout/footer :: footer"></footer>
    
</body>
</html>
